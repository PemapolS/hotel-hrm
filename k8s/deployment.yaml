apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotel-hrm
  labels:
    app: hotel-hrm
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hotel-hrm
  template:
    metadata:
      labels:
        app: hotel-hrm
    spec:
      containers:
      - name: hotel-hrm
        image: hotel-hrm:latest
        ports:
        - containerPort: 8080
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hotel-hrm-service
spec:
  selector:
    app: hotel-hrm
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
